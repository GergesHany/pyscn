<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyscn Code Quality Report - Python Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .header .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        
        .score-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .score-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        
        .score-gauge {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            position: relative;
        }
        
        .score-label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .score-description {
            color: #666;
            font-size: 0.9em;
        }
        
        .details-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .details-section h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .metric-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .metric-item .label {
            color: #666;
            font-size: 0.9em;
        }
        
        .risk-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .risk-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .risk-high { background-color: #FF5722; }
        .risk-medium { background-color: #FFA500; }
        .risk-low { background-color: #0CCE6B; }
        
        @media (max-width: 768px) {
            .score-section {
                flex-direction: column;
            }
            
            .metric-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Code Quality Report</h1>
            <div class="project-name">Python Project</div>
            <div class="timestamp">Generated on 2025-09-10T13:36:36&#43;09:00</div>
        </div>
        
        <div class="score-section">
            <div class="score-card">
                <div class="score-gauge">
                    <div class="score-circle" style="background-color: #FFA500;">
                        86
                    </div>
                </div>
                <div class="score-label">Overall Score</div>
                <div class="score-description">Weighted average of all quality metrics</div>
            </div>
            
            
            <div class="score-card">
                <div class="score-gauge">
                    <div class="score-circle" style="background-color: #FFA500;">
                        86
                    </div>
                </div>
                <div class="score-label">Dead_code Score</div>
                <div class="score-description">87.0% Reachable</div>
            </div>
            
        </div>
        
        <div class="details-section">
            <h2>Analysis Details</h2>
            <div class="metric-grid">
                <div class="metric-item">
                    <div class="value">86</div>
                    <div class="label">Dead_code Score</div>
                </div>
                <div class="metric-item">
                    <div class="value">87.0% Reachable</div>
                    <div class="label">Details</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Generated by <strong>pyscn</strong> - Python Code Quality Analysis Tool
        </div>
    </div>
</body>
</html>
